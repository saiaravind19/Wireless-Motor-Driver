<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
        
        html { font-family: Helvetica; 
            display: inline-block;
             margin: 0px auto; 
             text-align: center;
            } 
        h1 {color: #444444;
            margin: 50px auto 30px;
            } 
        h3 {color: #444444;
            margin-bottom: 70px;
            }
	</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
    <h1>Please enter the SSID and password to connect MotorDriver</h1>
    <form>
        <label for="SSID">First name:</label><br>
        <input type="text" id="id" name="ssid"><br>
        <label for="password">Last name:</label><br>
        <input type="text" id="password" name="password"><br><br>
        <input type="button" onclick="SAP()" href="/" value="submit">
        <input type="reset">
    </form>

    <p>Press to go back home</p>
    <a class="button" href="/" role="button">HOME</a> 
    
    <script>
            function SAP() {
                var xhr = new XMLHttpRequest();
                xhr.open('PUT', "./action?ssid="+id+"&password"+password);
                xhr.send();
                location.replace("/");
                }
    </script>
</html>
